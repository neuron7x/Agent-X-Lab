name: Lint GitHub Actions

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: lint-actions-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PYTHONHASHSEED: "0"

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Workflow hygiene gate
        run: python tools/verify_workflow_hygiene.py
      - name: Action pinning gate
        run: python tools/verify_action_pinning.py
