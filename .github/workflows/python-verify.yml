name: Python Verify

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: python-verify-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13.8'
  PIP_VERSION: '24.3.1'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/setup-python-pip
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          pip-version: ${{ env.PIP_VERSION }}
      - name: Discover python test contract
        run: |
          set -euo pipefail
          root=""
          if [ -f pyproject.toml ]; then
            root="."
            python -m pip install -e .
          elif [ -f engine/pyproject.toml ]; then
            root="engine"
            python -m pip install -e ./engine
            if [ -f engine/requirements.txt ]; then
              python -m pip install -r engine/requirements.txt
            fi
            if [ -f engine/requirements-dev.txt ]; then
              python -m pip install -r engine/requirements-dev.txt
            fi
          elif [ -f requirements-dev.txt ]; then
            root="."
            python -m pip install -r requirements-dev.txt
          elif [ -f engine/requirements-dev.txt ]; then
            root="engine"
            if [ -f engine/requirements.txt ]; then
              python -m pip install -r engine/requirements.txt
            fi
            python -m pip install -r engine/requirements-dev.txt
          else
            echo "missing Python test contract" >&2
            exit 1
          fi
          if [ -z "${root}" ]; then echo "missing Python test contract" >&2; exit 1; fi
          echo "ROOT=${root}" >> "$GITHUB_ENV"
      - run: |
          set -euo pipefail
          python -m compileall "$ROOT"
      - run: |
          set -euo pipefail
          if [ -d tests ] || [ -d engine/tests ] || find . -maxdepth 3 -name 'test_*.py' | grep -q .; then
            python -m pytest -q
          else
            echo "No python tests found; explicit policy required" >&2
            exit 1
          fi
      - name: Python dependency vulnerability gate (pip-audit)
        if: hashFiles('engine/requirements.lock', 'engine/policies/pip_audit_allowlist.json') != ''
        run: |
          set -euo pipefail
          mkdir -p artifacts/security
          python engine/tools/pip_audit_gate.py \
            --requirements engine/requirements.lock \
            --allowlist engine/policies/pip_audit_allowlist.json \
            --out artifacts/security/pip-audit.json
