name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PIP_VERSION: "26.0"
  PYTHONHASHSEED: "0"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Setup environment
        run: make setup
      - name: Check
        run: make check
      - name: R8 verification
        run: python tools/feg_r8_verify.py
      - name: Proof
        run: make proof
      - name: Proof verification
        run: make proof-verify
      - name: Upload artifacts
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: validation-and-eval-${{ matrix.python-version }}
          if-no-files-found: error
          path: |
            artifacts/reports/**
            objects/*/artifacts/evidence/reference/eval/report.json

  deployment-syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/pin-pip
      - name: Install YAML parser
        run: python -m pip install --no-cache-dir PyYAML==6.0.2
      - name: Validate deployment YAML syntax
        run: |
          python - <<'PYCODE'
          from pathlib import Path
          import yaml

          files = sorted(Path("deploy").rglob("*.yml")) + sorted(Path("deploy").rglob("*.yaml"))
          if not files:
              raise SystemExit("No deployment YAML files found under deploy/")

          required = {
              "deploy/k8s/deployment.yaml": {"apiVersion", "kind", "metadata", "spec"},
              "deploy/k8s/job-smoke.yaml": {"apiVersion", "kind", "metadata", "spec"},
              "deploy/k8s/service.yaml": {"apiVersion", "kind", "metadata", "spec"},
          }

          for path in files:
              docs = list(yaml.safe_load_all(path.read_text(encoding="utf-8")))
              if not docs:
                  raise SystemExit(f"{path}: empty YAML document")
              for idx, doc in enumerate(docs, start=1):
                  if not isinstance(doc, dict):
                      raise SystemExit(f"{path}#{idx}: document must be a mapping")

          for rel, keys in required.items():
              path = Path(rel)
              if not path.exists():
                  raise SystemExit(f"Missing required manifest: {rel}")
              doc = yaml.safe_load(path.read_text(encoding="utf-8"))
              missing = sorted(keys - set(doc.keys()))
              if missing:
                  raise SystemExit(f"{rel}: missing top-level keys: {', '.join(missing)}")

          print(f"Validated {len(files)} deployment YAML files.")
          PYCODE

  status-check:
    name: status-check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality, deployment-syntax]
    if: always()
    steps:
      - name: Enforce required job success
        run: |
          test "${{ needs.quality.result }}" = "success"
