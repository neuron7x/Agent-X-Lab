name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PIP_VERSION: "26.0"
  PYTHONHASHSEED: "0"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Setup environment
        run: make setup
      - name: Check
        run: make check
      - name: R8 verification
        run: python tools/feg_r8_verify.py
      - name: Proof
        run: make proof
      - name: Proof verification
        run: make proof-verify
      - name: Upload artifacts
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: validation-and-eval-${{ matrix.python-version }}
          if-no-files-found: error
          path: |
            artifacts/reports/**
            objects/*/artifacts/evidence/reference/eval/report.json


  release-integrity:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/pin-pip
      - name: Build deterministic release fixture
        run: make release-artifacts
      - name: Verification gate
        run: make verify-release-integrity
      - name: Upload release fixture
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: release-integrity-fixture
          if-no-files-found: error
          path: artifacts/release/**

  status-check:
    name: status-check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality, release-integrity]
    if: always()
    steps:
      - name: Enforce required job success
        run: |
          test "${{ needs.quality.result }}" = "success"
          test "${{ needs.release-integrity.result }}" = "success"
