name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must match pyproject.toml [project].version)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  PIP_VERSION: "26.0"
  PYTHONHASHSEED: "0"

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Setup environment
        run: make setup
      - name: Release guard
        run: |
          python tools/release_guard.py --mode release --version "${{ inputs.version }}"
      - name: Build release artifact
        run: sg --config configs/sg.config.json release
      - name: Upload release artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: release-${{ inputs.version }}
          if-no-files-found: error
          path: |
            artifacts/release/**
