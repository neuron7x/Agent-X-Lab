name: Workflow Hygiene

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
      - 'build_proof/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: workflow-hygiene-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Run actionlint via reviewdog
        uses: reviewdog/action-actionlint@c5f8846e0cf154140a390f389ec69a56495bb8de # v1.58.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          fail_level: error
