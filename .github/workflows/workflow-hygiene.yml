name: Workflow Hygiene

on:
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  actionlint:
    name: Validate workflow syntax and shell checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/actionlint@v1
        with:
          fail_level: error
          reporter: github-pr-check
