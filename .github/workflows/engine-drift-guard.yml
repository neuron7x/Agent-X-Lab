name: engine-drift-guard

on:
  pull_request:
    paths:
      - 'engine/**'
      - '.github/workflows/engine-drift-guard.yml'

permissions:
  contents: read

concurrency:
  group: engine-drift-guard-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"
  PIP_VERSION: "26.0"

jobs:
  drift-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: ./.github/actions/setup-python-pip
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          pip-version: ${{ env.PIP_VERSION }}

      - name: Init hermetic temp dirs
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "AXL_TEST_OUTPUT_DIR=${RUNNER_TEMP}/axl_test_output"
            echo "AXL_ARTIFACTS_ROOT=${RUNNER_TEMP}/axl_artifacts"
          } >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/axl_test_output" "${RUNNER_TEMP}/axl_artifacts"

      - name: Install engine test dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -r engine/requirements-dev.txt

      - name: Run engine gates and record exit code
        id: gates
        shell: bash
        run: |
          set -u
          mkdir -p "${AXL_TEST_OUTPUT_DIR}" "${AXL_ARTIFACTS_ROOT}"
          gate_rc=0

          python -m compileall -q engine || gate_rc=$?
          if [[ $gate_rc -eq 0 ]]; then
            python -m pytest -q engine/tests || gate_rc=$?
          fi

          echo "gate_rc=$gate_rc" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Capture workspace state
        if: always()
        id: capture
        shell: bash
        run: |
          set -euo pipefail
          STATUS_FILE="${RUNNER_TEMP}/drift-status.txt"
          DIFF_FILE="${RUNNER_TEMP}/drift-diff.txt"
          FORBIDDEN_FILE="${RUNNER_TEMP}/forbidden-paths.txt"

          git status --porcelain | tee "${STATUS_FILE}"
          git diff --name-only | tee "${DIFF_FILE}"

          forbidden_paths=(
            "engine/artifacts/release-test"
            "engine/artifacts/tmp-evidence-test"
            "artifacts/agent"
          )
          : > "${FORBIDDEN_FILE}"
          for path in "${forbidden_paths[@]}"; do
            if [[ -e "${path}" ]]; then
              echo "${path}" | tee -a "${FORBIDDEN_FILE}"
            fi
          done

          if [[ -s "${STATUS_FILE}" || -s "${DIFF_FILE}" ]]; then
            echo "drift_detected=1" >> "$GITHUB_OUTPUT"
          else
            echo "drift_detected=0" >> "$GITHUB_OUTPUT"
          fi

          if [[ -s "${FORBIDDEN_FILE}" ]]; then
            echo "forbidden_detected=1" >> "$GITHUB_OUTPUT"
          else
            echo "forbidden_detected=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Finalize gate and drift status
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          gate_rc='${{ steps.gates.outputs.gate_rc }}'
          drift='${{ steps.capture.outputs.drift_detected }}'
          forbidden='${{ steps.capture.outputs.forbidden_detected }}'

          if [[ "$drift" != "0" ]]; then
            echo "Drift detected after gates." >&2
          fi
          if [[ "$forbidden" != "0" ]]; then
            echo "Forbidden paths detected after gates." >&2
          fi

          if [[ "$gate_rc" != "0" || "$drift" != "0" || "$forbidden" != "0" ]]; then
            echo "engine-drift-guard failed: gate_rc=$gate_rc drift_detected=$drift forbidden_detected=$forbidden" >&2
            exit 1
          fi

          echo "engine-drift-guard passed: gate_rc=$gate_rc drift_detected=$drift forbidden_detected=$forbidden"
