name: engine-drift-guard

on:
  pull_request:
    paths:
      - 'engine/**'
      - '.github/workflows/engine-drift-guard.yml'

permissions:
  contents: read

concurrency:
  group: engine-drift-guard-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13.8"
  PIP_VERSION: "26.0"

jobs:
  drift-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: ./.github/actions/setup-python-pip
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          pip-version: ${{ env.PIP_VERSION }}

      - name: Configure PYTHONPATH (no workspace mutation)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RUNNER_TEMP}/axl_artifacts"
          pp="${GITHUB_WORKSPACE}/engine"
          if [ -d "${GITHUB_WORKSPACE}/udgs_core" ]; then
            pp="${pp}:${GITHUB_WORKSPACE}/udgs_core"
          fi
          echo "PYTHONPATH=${pp}" >> "$GITHUB_ENV"
          {
            python --version
            python -m pip --version
          } | tee "${RUNNER_TEMP}/axl_artifacts/python-env.txt"
          python - <<'PY'
          import sys
          print("SYSPATH_BEGIN")
          for p in sys.path: print(p)
          print("SYSPATH_END")
          PY
          python - <<'PY' > "${RUNNER_TEMP}/axl_artifacts/sys-path.txt"
          import sys
          for p in sys.path:
              print(p)
          PY

      - name: Init hermetic temp dirs
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "AXL_TEST_OUTPUT_DIR=${RUNNER_TEMP}/axl_test_output"
            echo "AXL_ARTIFACTS_ROOT=${RUNNER_TEMP}/axl_artifacts"
          } >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/axl_test_output" "${RUNNER_TEMP}/axl_artifacts"

      - name: Install engine test dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip --version
          if [ -f engine/requirements.lock ]; then
            python -m pip install -r engine/requirements.lock
          fi
          python -m pip install -r engine/requirements-dev.txt

      - name: Run engine gates and record exit code
        id: gates
        shell: bash
        run: |
          set -u
          set -o pipefail
          mkdir -p "${AXL_TEST_OUTPUT_DIR}" "${AXL_ARTIFACTS_ROOT}"
          gate_rc=0

          python -m compileall -q engine 2>&1 | tee "${AXL_ARTIFACTS_ROOT}/compileall.log" || gate_rc=$?
          if [[ $gate_rc -eq 0 ]]; then
            python -m pytest -q engine/tests 2>&1 | tee "${AXL_ARTIFACTS_ROOT}/pytest.log" || gate_rc=$?
          fi

          echo "gate_rc=$gate_rc" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Capture workspace state
        if: always()
        id: capture
        shell: bash
        run: |
          set -euo pipefail
          STATUS_FILE="${RUNNER_TEMP}/drift-status.txt"
          DIFF_FILE="${RUNNER_TEMP}/drift-diff.txt"
          FORBIDDEN_FILE="${RUNNER_TEMP}/forbidden-paths.txt"

          git status --porcelain | tee "${STATUS_FILE}"
          git diff --name-only | tee "${DIFF_FILE}"

          forbidden_paths=(
            "engine/artifacts/release-test"
            "engine/artifacts/tmp-evidence-test"
            "artifacts/agent"
          )
          : > "${FORBIDDEN_FILE}"
          for path in "${forbidden_paths[@]}"; do
            if [[ -e "${path}" ]]; then
              echo "${path}" | tee -a "${FORBIDDEN_FILE}"
            fi
          done

          if [[ -s "${STATUS_FILE}" || -s "${DIFF_FILE}" ]]; then
            echo "drift_detected=1" >> "$GITHUB_OUTPUT"
          else
            echo "drift_detected=0" >> "$GITHUB_OUTPUT"
          fi

          if [[ -s "${FORBIDDEN_FILE}" ]]; then
            echo "forbidden_detected=1" >> "$GITHUB_OUTPUT"
          else
            echo "forbidden_detected=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload drift guard diagnostics
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: engine-drift-guard-diagnostics-${{ github.run_id }}
          retention-days: 30
          if-no-files-found: warn
          path: |
            ${{ runner.temp }}/axl_artifacts/compileall.log
            ${{ runner.temp }}/axl_artifacts/pytest.log
            ${{ runner.temp }}/axl_artifacts/python-env.txt
            ${{ runner.temp }}/axl_artifacts/sys-path.txt
            ${{ runner.temp }}/drift-status.txt
            ${{ runner.temp }}/drift-diff.txt
            ${{ runner.temp }}/forbidden-paths.txt

      - name: Finalize gate and drift status
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          gate_rc='${{ steps.gates.outputs.gate_rc }}'
          drift='${{ steps.capture.outputs.drift_detected }}'
          forbidden='${{ steps.capture.outputs.forbidden_detected }}'

          if [[ "$drift" != "0" ]]; then
            echo "Drift detected after gates." >&2
          fi
          if [[ "$forbidden" != "0" ]]; then
            echo "Forbidden paths detected after gates." >&2
          fi

          if [[ "$gate_rc" != "0" || "$drift" != "0" || "$forbidden" != "0" ]]; then
            echo "engine-drift-guard failed: gate_rc=$gate_rc drift_detected=$drift forbidden_detected=$forbidden" >&2
            exit 1
          fi

          echo "engine-drift-guard passed: gate_rc=$gate_rc drift_detected=$drift forbidden_detected=$forbidden"
