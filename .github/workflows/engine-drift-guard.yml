name: engine-drift-guard

on:
  pull_request:
    paths:
      - 'engine/**'
      - '.github/workflows/engine-drift-guard.yml'

permissions:
  contents: read

concurrency:
  group: engine-drift-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  drift-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONHASHSEED: "0"
      AXL_TEST_OUTPUT_DIR: ${{ runner.temp }}/axl_test_output
      AXL_ARTIFACTS_ROOT: ${{ runner.temp }}/axl_artifacts
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: '3.13'

      - name: Install engine test dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip --version
          python -m pip install -r engine/requirements-dev.txt

      - name: Run engine gates and record exit code
        id: gates
        shell: bash
        run: |
          set -u
          mkdir -p "${AXL_TEST_OUTPUT_DIR}" "${AXL_ARTIFACTS_ROOT}"
          gate_rc=0

          python -m compileall -q engine || gate_rc=$?
          if [[ $gate_rc -eq 0 ]]; then
            python -m pytest -q engine/tests || gate_rc=$?
          fi

          echo "gate_rc=$gate_rc" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Capture workspace state
        if: always()
        id: capture
        shell: bash
        run: |
          set -euo pipefail
          STATUS_FILE="${RUNNER_TEMP}/drift-status.txt"
          DIFF_FILE="${RUNNER_TEMP}/drift-diff.txt"
          git status --porcelain | tee "${STATUS_FILE}"
          git diff --name-only | tee "${DIFF_FILE}"

          if [[ -s "${STATUS_FILE}" || -s "${DIFF_FILE}" ]]; then
            echo "drift_detected=1" >> "$GITHUB_OUTPUT"
          else
            echo "drift_detected=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Finalize gate and drift status
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          gate_rc='${{ steps.gates.outputs.gate_rc }}'
          drift='${{ steps.capture.outputs.drift_detected }}'

          if [[ "$drift" != "0" ]]; then
            echo "Drift detected after gates." >&2
          fi

          if [[ "$gate_rc" != "0" || "$drift" != "0" ]]; then
            echo "engine-drift-guard failed: gate_rc=$gate_rc drift_detected=$drift" >&2
            exit 1
          fi

          echo "engine-drift-guard passed: gate_rc=$gate_rc drift_detected=$drift"
