name: Scorecard

on:
  schedule:
    - cron: '17 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: scorecard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Initialize Scorecard SARIF artifact
        run: |
          mkdir -p artifacts/security
          cat > artifacts/security/scorecard-results.sarif <<'SARIF'
          {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "ossf/scorecard-action",
                    "semanticVersion": "2.3.1"
                  }
                },
                "results": [
                  {
                    "level": "error",
                    "message": {
                      "text": "Scorecard scan did not complete; see workflow logs for details."
                    }
                  }
                ]
              }
            ]
          }
          SARIF
      - name: Run Scorecard
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: artifacts/security/scorecard-results.sarif
          results_format: sarif
          publish_results: false
      - name: Upload Scorecard SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-sarif
          if-no-files-found: error
          path: artifacts/security/scorecard-results.sarif
