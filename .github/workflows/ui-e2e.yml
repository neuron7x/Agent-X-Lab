name: UI E2E (Playwright)

on:
  push:
    branches: [main]
    paths: ['src/**', 'e2e/**', 'scripts/**', 'playwright.config.ts', 'package*.json']
  pull_request:
    paths: ['src/**', 'e2e/**', 'scripts/**', 'playwright.config.ts', 'package*.json']

env:
  NODE_VERSION: '20'

jobs:
  e2e:
    name: Playwright E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build for preview
        run: npm run build
        env:
          VITE_AXL_API_BASE: 'http://localhost:4173'
          VITE_AXL_API_KEY: 'e2e-test-key'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: 'true'

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ github.run_id }}
          retention-days: 14
          path: playwright-report/

      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-e2e-${{ github.run_id }}
          retention-days: 30
          path: dist/EVD-UI-E2E.json
