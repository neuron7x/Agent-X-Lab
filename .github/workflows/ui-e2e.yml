name: UI E2E (Playwright)

on:
  push:
    branches: [main]
    paths: ['src/**', 'e2e/**', 'scripts/**', 'playwright.config.ts', 'package*.json', 'eslint.config.js', 'vitest.config.ts', 'tsconfig*.json']
  pull_request:
    paths: ['src/**', 'e2e/**', 'scripts/**', 'playwright.config.ts', 'package*.json', 'eslint.config.js', 'vitest.config.ts', 'tsconfig*.json']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ui-e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  e2e:
    name: Playwright E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm run e2e:install:ci
      - run: npm run build
        env:
          VITE_AXL_API_BASE: 'http://localhost:4173'
          VITE_AXL_API_KEY: 'e2e-test-key'
      - run: npm run test:e2e
        env:
          CI: 'true'
      - if: failure()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: playwright-traces-${{ github.run_id }}
          retention-days: 14
          path: playwright-report/
      - if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: ui-e2e-${{ github.run_id }}
          retention-days: 30
          path: dist/EVD-UI-E2E.json
