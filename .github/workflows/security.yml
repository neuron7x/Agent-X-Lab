name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version
      - name: Verify PR refs and run range scan
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          HEAD_SHA='${{ github.event.pull_request.head.sha }}'
          git rev-parse --verify "$BASE_SHA"
          git rev-parse --verify "$HEAD_SHA"
          gitleaks detect --redact --verbose --exit-code 2 --report-format sarif --report-path results.sarif --log-opts="--no-merges --first-parent ${BASE_SHA}..${HEAD_SHA}"
      - name: Run full scan (push/schedule)
        if: github.event_name != 'pull_request'
        run: |
          gitleaks git --redact --verbose --exit-code 2 --report-format sarif --report-path results.sarif
      - name: Upload gitleaks SARIF
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          if-no-files-found: error
          path: results.sarif

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - id: depgraph
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const enabled = data?.security_and_analysis?.dependency_graph?.status === 'enabled';
            core.info(`dependency_graph=${data?.security_and_analysis?.dependency_graph?.status || 'unknown'}`);
            core.setOutput('enabled', enabled ? 'true' : 'false');
      - name: Run dependency review
        if: steps.depgraph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
      - name: Skip dependency review (dependency graph disabled)
        if: steps.depgraph.outputs.enabled != 'true'
        run: echo "Dependency graph is disabled; skipping dependency review action."
