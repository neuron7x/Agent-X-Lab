name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PIP_VERSION: "26.0"
  PYTHONHASHSEED: "0"

jobs:
  sast:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Install dependencies
        run: make setup
      - name: Static security checks
        run: |
          python tools/verify_action_pinning.py
          python tools/verify_workflow_hygiene.py

  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
      - name: Verify PR refs exist
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          HEAD_SHA='${{ github.event.pull_request.head.sha }}'
          git rev-parse --verify "$BASE_SHA"
          git rev-parse --verify "$HEAD_SHA"
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@5f01c89e30d8f6f99de11e2f38f58d1826e02f8a # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Deterministic dependency review policy
        run: |
          python tools/dependency_review_gate.py             --requirements requirements.lock             --requirements requirements-dev.txt             --out artifacts/security/dependency-review.json
      - name: Upload dependency-review report
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: dependency-review-report
          if-no-files-found: error
          path: artifacts/security/dependency-review.json

  pip-audit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Install dependencies
        run: make setup
      - name: Initialize pip-audit report artifact
        run: |
          mkdir -p artifacts/security
          cat > artifacts/security/pip-audit.json <<'JSON'
          {
            "status": "pending",
            "tool": "pip-audit",
            "reason": "scan-not-run"
          }
          JSON
      - name: Install pip-audit
        run: python -m pip install pip-audit==2.9.0
      - name: Run full dependency vulnerability audit
        run: make vuln-scan
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: pip-audit-report
          if-no-files-found: error
          path: artifacts/security/pip-audit.json
