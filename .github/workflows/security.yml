name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PIP_VERSION: "26.0"
  PYTHONHASHSEED: "0"

jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
      - uses: github/codeql-action/init@b8f6507f3f5d3b9332f3d3e6585f6f8eecc65c0a # v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@b8f6507f3f5d3b9332f3d3e6585f6f8eecc65c0a # v3
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
      - name: Verify PR refs exist
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          HEAD_SHA='${{ github.event.pull_request.head.sha }}'
          git rev-parse --verify "$BASE_SHA"
          git rev-parse --verify "$HEAD_SHA"
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@5f01c89e30d8f6f99de11e2f38f58d1826e02f8a # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - id: depgraph
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            const { data } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const enabled = data?.security_and_analysis?.dependency_graph?.status === 'enabled';
            core.info(`dependency_graph=${data?.security_and_analysis?.dependency_graph?.status || 'unknown'}`);
            core.setOutput('enabled', enabled ? 'true' : 'false');
      - name: Run dependency review
        if: steps.depgraph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@0c155d3d7a5fd09c8e5e9f44d3f10f5f4f2f0fcb # v4
      - name: Skip dependency review (dependency graph disabled)
        if: steps.depgraph.outputs.enabled != 'true'
        run: echo "Dependency graph is disabled; skipping dependency review action."

  pip-audit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements-dev.txt
      - uses: ./.github/actions/pin-pip
      - name: Install dependencies
        run: make setup
      - name: Initialize pip-audit report artifact
        run: |
          mkdir -p artifacts/security
          cat > artifacts/security/pip-audit.json <<'JSON'
          {
            "status": "pending",
            "tool": "pip-audit",
            "reason": "scan-not-run"
          }
          JSON
      - name: Install pip-audit
        run: python -m pip install pip-audit==2.9.0
      - name: Run full dependency vulnerability audit
        run: make vuln-scan
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: pip-audit-report
          if-no-files-found: error
          path: artifacts/security/pip-audit.json
