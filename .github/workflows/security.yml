name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - id: depgraph
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const enabled = data?.security_and_analysis?.dependency_graph?.status === 'enabled';
            core.setOutput('enabled', enabled ? 'true' : 'false');
      - name: Run dependency review
        if: steps.depgraph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
      - name: Skip dependency review (dependency graph disabled)
        if: steps.depgraph.outputs.enabled != 'true'
        run: echo "Dependency graph is disabled; skipping dependency review action."
