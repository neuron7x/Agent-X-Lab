name: UI Verify

on:
  push:
    branches: [main]
    paths: ['src/**', 'workers/**', 'package*.json', 'vite.config.ts', 'tsconfig*.json', 'eslint.config.js', 'vitest.config.ts', 'playwright.config.ts', 'scripts/**', '.github/workflows/ui-verify.yml']
  pull_request:
    paths: ['src/**', 'workers/**', 'package*.json', 'vite.config.ts', 'tsconfig*.json', 'eslint.config.js', 'vitest.config.ts', 'playwright.config.ts', 'scripts/**', '.github/workflows/ui-verify.yml']

env:
  NODE_VERSION: '20'

jobs:
  verify:
    name: Lint + Typecheck + Unit Tests + Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps (deterministic)
        run: npm ci

      - name: Lint
        run: npm run lint:strict

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit -- --coverage --reporter=verbose
        env:
          VITEST_COVERAGE: 'true'

      - name: Accessibility tests
        run: npm run test:a11y:ci

      - name: Upload a11y evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-a11y-${{ github.run_id }}
          retention-days: 30
          path: dist/EVD-UI-A11Y.json

      - name: Build (prod)
        run: npm run build
        env:
          VITE_AXL_API_BASE: 'https://placeholder.workers.dev'
          VITE_AXL_API_KEY: 'ci-placeholder'

      - name: Bundle size check
        run: npm run analyze:bundle -- --mode=verify-bundle-budget

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-build-${{ github.run_id }}
          retention-days: 30
          path: |
            dist/
            coverage/

  worker-typecheck:
    name: Worker TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: workers/axl-bff/package-lock.json
      - run: |
          cd workers/axl-bff
          npm ci
          npm run typecheck
