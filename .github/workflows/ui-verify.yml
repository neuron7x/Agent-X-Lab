name: UI Verify

on:
  push:
    branches: [main]
    paths: ['src/**', 'workers/**', 'package*.json', 'vite.config.ts', 'tsconfig*.json', 'eslint.config.js', 'vitest.config.ts', 'playwright.config.ts', 'scripts/**', '.github/workflows/ui-verify.yml']
  pull_request:
    paths: ['src/**', 'workers/**', 'package*.json', 'vite.config.ts', 'tsconfig*.json', 'eslint.config.js', 'vitest.config.ts', 'playwright.config.ts', 'scripts/**', '.github/workflows/ui-verify.yml']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ui-verify-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  verify:
    name: Lint + Typecheck + Unit Tests + Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm run lint:strict
      - run: npm run typecheck
      - run: npm run test:unit -- --coverage --reporter=verbose
      - run: npm run test:a11y:ci
      - if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: ui-a11y-${{ github.run_id }}
          retention-days: 30
          path: dist/EVD-UI-A11Y.json
      - run: npm run build
        env:
          VITE_AXL_API_BASE: 'https://placeholder.workers.dev'
          VITE_AXL_API_KEY: 'ci-placeholder'
      - run: npm run analyze:bundle -- --mode=verify-bundle-budget
      - if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: ui-build-${{ github.run_id }}
          retention-days: 30
          path: |
            dist/
            coverage/

  worker-typecheck:
    name: Worker TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: workers/axl-bff/package-lock.json
      - run: |
          set -euo pipefail
          cd workers/axl-bff
          npm ci
          npm run typecheck
