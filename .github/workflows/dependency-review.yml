name: Dependency Review

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'build_proof/**'
      - '**/*.md'
  workflow_dispatch:

concurrency:
  group: dependency-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: dependency-review
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@9b1a7f45f3e5d1f839bafb9f2ee58b24dfcf8b2d # v4.3.5
        with:
          comment-summary-in-pr: never
          fail-on-severity: moderate
