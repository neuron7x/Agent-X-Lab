name: Dependency Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review (best effort)
        id: dependency_review
        continue-on-error: true
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
      - name: Setup Python for fallback audit
        if: steps.dependency_review.outcome != 'success'
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Fallback security audit when dependency graph is unavailable
        if: steps.dependency_review.outcome != 'success'
        run: |
          echo "Dependency Graph appears disabled or dependency-review action failed."
          echo "Enable: Settings -> Security & analysis -> Dependency graph"
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          npm audit --audit-level=high
          npm --prefix workers/axl-bff audit --audit-level=high
          pip-audit -r engine/requirements-dev.txt
