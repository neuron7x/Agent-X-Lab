repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check .
        language: python
        additional_dependencies: [ruff==0.14.11]
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: ruff format --check .
        language: python
        additional_dependencies: [ruff==0.14.11]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: python -m mypy
        language: system
        pass_filenames: false
        args: ["."]
      - id: pytest
        name: pytest
        entry: python -m pytest
        language: system
        pass_filenames: false
        args: ["-q"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
