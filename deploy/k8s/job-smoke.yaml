apiVersion: batch/v1
kind: Job
metadata:
  name: exoneural-governor-smoke
  labels:
    app.kubernetes.io/name: exoneural-governor
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exoneural-governor
    spec:
      restartPolicy: Never
      containers:
        - name: smoke
          image: agentx-lab/exoneural-governor:local
          imagePullPolicy: IfNotPresent
          args: ["--help"]
          envFrom:
            - configMapRef:
                name: exoneural-governor-config
            - secretRef:
                name: exoneural-governor-secrets
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
