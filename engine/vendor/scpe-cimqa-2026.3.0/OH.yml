scpe_release: v1.0
schema_version: OH-2026.3
output_order:
  - header
  - inputs
  - scope
  - modalities
  - interpretation
  - scorecard
  - delta
  - deadlock
  - meta
  - gate_decisions
  - pr
  - ci
  - actions
  - evidence
  - rollback
  - next_steps
header:
  required_fields: ["name","version","mode","work_id","utc","repo","base_branch","git_sha_before","git_sha_after"]
inputs:
  required_fields: ["missing_required","assumptions","constraints"]
scope:
  required_fields: ["allowlist","exclusions","budgets"]
modalities:
  required_fields: ["present","missing","instrumentation_required"]
interpretation:
  required_fields: ["status","items","contradictions","alternatives","trace_path"]
scorecard:
  required_fields: ["score","min_score","dimensions","hard_blockers"]
delta:
  required_fields: ["baseline_sha","after_sha","score_delta","dimension_deltas","metric_deltas","measurement_contract_equal"]
deadlock:
  required_fields: ["consecutive_fails","deficit_severity","deadlock_fingerprint","category","owned_fail_gates","missing_reports_count"]
meta:
  required_fields: ["erm_triggered","erm_txn_id","meta_gates","shadow_branch","manifest_meta_path","meta_pr_url"]
gate_decisions:
  required_fields: ["owned_gates"]
pr:
  required_fields: ["pr_url","pr_number","head_branch","head_sha","state"]
ci:
  required_fields: ["run_urls","checks_summary"]
actions:
  required_fields: ["act_performed","diff_summary","commit_list","deficits_closed","ordered_plan"]
evidence:
  required_fields: ["evidence_root","manifest_path","reports_index","artifacts_sha256_count","redaction_policy_path"]
rollback:
  required_fields: ["revert_strategy","revert_command_or_steps"]
next_steps:
  required_fields: ["blocking_items","instrumentation_plan","handoff"]
constraints:
  max_lines: 320
  max_chars_per_line: 120
forbidden_patterns:
  - "\\bI think\\b"
  - "\\bmaybe\\b"
  - "\\bprobably\\b"
  - "\\bshould\\b"
  - "\\blikely\\b"
  - "\\bseems\\b"
