scpe_release: v1.0
schema_version: META-EBS-2026.3
root: artifacts/evidence/<YYYYMMDD>/<work-id>/
required_paths:
  - "META/ENV.txt"
  - "META/COMMANDS.txt"
  - "META/BASELINE/"
  - "META/AFTER/"
  - "META/REPORTS/"
  - "META/MANIFEST.META.json"
manifest_meta_schema:
  required_fields:
    - "work_id"
    - "utc_started"
    - "utc_finished"
    - "git_sha_before"
    - "git_sha_after"
    - "deadlock_fingerprint"
    - "erm_txn_id"
    - "ssot_sha256_before"
    - "ssot_sha256_after"
    - "invariants_sha256_before"
    - "invariants_sha256_after"
    - "commands"
    - "proofs"
  proofs_required:
    - id: "P.META.AST"
      artifact: "META/REPORTS/meta-ast.check.json"
      sha256_required: true
    - id: "P.META.CONTRADICTIONS"
      artifact: "META/REPORTS/meta-contradictions.json"
      sha256_required: true
    - id: "P.META.INVARIANTS"
      artifact: "META/REPORTS/invariants.check.json"
      sha256_required: true
    - id: "P.META.ISOLATION"
      artifact: "META/REPORTS/isolation.check.json"
      sha256_required: true
    - id: "P.META.HALTING"
      artifact: "META/REPORTS/halting.check.json"
      sha256_required: true
halting_contract:
  wallclock_seconds_max: 300
  iterations_max: 1
  outcome_set: ["META_PR_CREATED","HARD_REVERT_SSOT"]
